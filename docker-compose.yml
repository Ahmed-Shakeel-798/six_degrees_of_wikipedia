version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: sixdeg-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    restart: unless-stopped

  server:
    build: ./server
    container_name: wiki_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped

  web:
    build: ./web
    container_name: wiki_web
    ports:
      - "5173:80"
    depends_on:
      - server
    restart: unless-stopped

  worker:
    build: ./six-degrees-worker
    container_name: wiki-worker
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: file:/data/wiki.db
    volumes:
      - ./data:/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
